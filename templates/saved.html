{% extends 'base.html' %}
{% block head %}

    <title>Save a Place</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
        }

        .gm-style-iw {
            color: #04162b;;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>

        // When you add a marker using a Place instead of a location,
        // the Maps API will automatically add a 'Save to Google Maps'
        // link to any info window associated with that marker
        // Then your user can save a location to their google maps account

        function initialize() {
            var mapOptions = {
                zoom: 17,
                center: {lat: 37.788666, lng: -122.411462}
            };

            var map = new google.maps.Map(
                    document.getElementById('map-canvas'),
                    mapOptions);

            var marker = new google.maps.Marker({
                map: map,
                place: {
                    location: {lat: 37.788666, lng: -122.411462},
                    query: 'Hackbright Academy'
                }
            });

            // Construct a new InfoWindow.
            var infowindow = new google.maps.InfoWindow({
                content: 'Hackbright Academy'
            });

            // Opens the InfoWindow when marker is clicked.
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>

{% endblock %}


{% block body %}
    <div id="map-canvas"></div>
{% endblock %}
